<!DOCTYPE html>
<html>
<head>
    <title>Bulk Shift Assign</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Bulk Shift Assign</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="shift">Select Shift</label>
                    {{ form.shift }}
                </div>
                <div class="form-group col-md-4">
                    <label for="from_date">From Date</label>
                    {{ form.from_date }}
                </div>
                <div class="form-group col-md-3">
                    <label for="to_date">To Date</label>
                    {{ form.to_date }}
                </div>
                <div class="form-group col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary mr-2">Assign Shifts</button>
                    <a href="{% url 'bulk_shift_assign' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-between align-items-center">
                    <label>Select Employees</label>
                    <a href="{% url 'bulk_shift_assign' %}" class="btn btn-success">Create Employee</a>
                </div>
                <table class="table table-bordered mt-2">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Position</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for employee in employees %}
                        <tr>
                            <td>
                                <input type="checkbox" name="employees" value="{{ employee.pk }}" id="employee_{{ employee.pk }}">
                            </td>
                            <td>{{ employee.employee_id }}</td>
                            <td>{{ employee.name }}</td>
                            <td>{{ employee.position }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    
    <!-- Add jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
